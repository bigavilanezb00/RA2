<!DOCTYPE html>
<html>
<head>
  <title>Ejercicios JavaScript</title>
</head>
<body>
  <script>
    // Ejercicio 1
    let im = "I'm = I am";
    let youre = "You're = You are";
    alert(im);
    alert(youre);

    // Ejercicio 2
    let userInput = prompt("Introduce un número:");
    if (!isNaN(userInput)) {
      alert("Es un número.");
    } else {
      alert("No es un número.");
    }

    // Ejercicio 3
    let num1 = parseFloat(prompt("Introduce el primer número:"));
    let num2 = parseFloat(prompt("Introduce el segundo número:"));

    if (num1 > num2) {
      alert("El mayor es: " + num1 + " y el menor es: " + num2);
    } else if (num1 < num2) {
      alert("El mayor es: " + num2 + " y el menor es: " + num1);
    } else {
      alert("Los números son iguales.");
    }

    // Ejercicio 4
    let num = parseFloat(prompt("Introduce un número:"));
    if (isNaN(num)) {
      alert("No es un número válido.");
    } else {
      if (num % 2 === 0) {
        alert("El número es par.");
      } else {
        alert("El número es impar.");
      }
    }

    // Ejercicio 5
    let height = parseFloat(prompt("Introduce tu altura en metros (por ejemplo, 1.75):"));
    let weight = parseFloat(prompt("Introduce tu peso en kilogramos:"));

    let bmi = weight / (height * height);

    alert("Tu índice de masa corporal (IMC) es: " + bmi.toFixed(2));

    // Ejercicio 6
    let nota = parseFloat(prompt("Introduce tu nota:"));

    if (nota < 5) {
      alert("Calificación: Insuficiente");
    } else if (nota < 6) {
      alert("Calificación: Suficiente");
    } else if (nota < 7) {
      alert("Calificación: Bé");
    } else if (nota < 9) {
      alert("Calificación: Notable");
    } else {
      alert("Calificación: Excel·lent");
    }

    // Ejercicio 7
    let countDownNum = parseInt(prompt("Introduce un valor numérico para el conteo atrás:"));
    while (countDownNum > 0) {
      alert("Cuenta atrás: " + countDownNum);
      countDownNum--;
    }
    alert("¡Cuenta atrás finalizada!");

    // Ejercicio 8
    let countDownNumFor = parseInt(prompt("Introduce un valor numérico para el conteo atrás con for:"));
    for (let i = countDownNumFor; i > 0; i--) {
      alert("Cuenta atrás: " + i);
    }
    alert("¡Cuenta atrás finalizada!");

    // Ejercicio 9
    let size = parseInt(prompt("Introduce el tamaño del cuadrado:"));

    for (let i = 0; i < size; i++) {
      let row = "";
      for (let j = 0; j < size; j++) {
        row += "*";
      }
      console.log(row);
    }

    // Ejercicio 10
    let multiplicationNum = parseInt(prompt("Introduce un número para mostrar su tabla de multiplicar:"));

    console.log("Tabla de multiplicar del " + multiplicationNum);
    for (let i = 1; i <= 10; i++) {
      console.log(multiplicationNum + " x " + i + " = " + (multiplicationNum * i));
    }
  </script>
</body>
</html>
