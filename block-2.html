<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        function Inicio() {
            location.href = "block-2.html";
        }
        // Ejercicio 1

        function Ejercicio1() {
            let preuDinarCarn = 23;
            let preuDinarPeix = 15;
            let preuPostre = 3;

            let propina = 0.06;

            let dinar = prompt("Si vol dinar carn, escriu 1. Si vol dinar peix, escriu 2.", 1);

            let preuDinar;
            if (dinar == 1) {
                preuDinar = preuDinarCarn;
            } else if (dinar == 2) {
                preuDinar = preuDinarPeix;
            }

            let volPostre = confirm("Vols postre?");

            if (volPostre) {
                preuDinar += preuPostre;
            }

            preuDinar += preuDinar * propina;

            document.writeln("El preu del dinar és: " + preuDinar + " € <br><br>");

            document.writeln("<input type='button' value='Pagina inicio' onClick='Inicio();'>");


        }


        // Ejercicio 2

        function Ejercicio2() {

            let ratoli = 29;
            let gat = 0;
            let dauRatol = 0;
            let dauGat = 0;

            while (ratoli != gat) {
                dauRatol = Math.floor(Math.random() * 6) + 1;
                ratoli = (ratoli + dauRatol) % 60;
                document.writeln("Ratolí: He tret un " + dauRatol + ". Vaig a la casella " + ratoli + ".<br>");

                if (ratoli == gat) {
                    document.writeln("Ratolí: Guanya! <br><br>");
                    break;
                }

                dauGat = Math.floor(Math.random() * 6) + 1;
                gat = (gat - 2 * dauGat + 60) % 60;
                document.writeln("Gat: He tret un " + dauGat + ". Vaig a la casella " + gat + ".<br>");

                if (ratoli == gat) {
                    document.writeln("Gat: Guanya!<br><br>");
                    break;
                }
            }

            document.writeln("<input type='button' value='Pagina inicio' onClick='Inicio();'>");

        }

        // Ejercicio3

        function Ejercicio3() {

                    function reverseFrase(frase) {
        let fraseInvertidaLletra = frase.split('').reverse().join('');
        let fraseInvertidaParaula = frase.split(' ').reverse().join(' ');
        document.writeln("Frase original:" + frase + "<br><br>");
        document.writeln("Frase invertida a nivell de lletra: " + fraseInvertidaLletra + "<br><br>");
        document.writeln("Frase invertida a nivell de paraula: " + fraseInvertidaParaula + "<br><br>");
        }

        let frase = "Hola em dic";
        reverseFrase(frase);


        }

    </script>
</head>
<body>
	<br><br>
	<input type="button" value="Ejercicio 1" onClick="Ejercicio1();"><br><br>
	<input type="button" value="Ejercicio 2" onClick="Ejercicio2();"><br><br>
	<input type="button" value="Ejercicio 3" onClick="Ejercicio3();"><br><br>
</body>
</html>
